{% extends shared/base.html %}

{% block head %}
<script type="importmap">
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.js"
    }
  }
</script>
{% endblock %}

{% block main %}
{% verbatim %}
<div id="app">{{message}}</div>
{% endverbatim %}
<script type="module">
  import { createApp } from 'vue'
  createApp({
    data() {
      return {
        message: 'Hello Vue!'
      }
    }
  }).mount('#app')
</script>
{% endblock %}
